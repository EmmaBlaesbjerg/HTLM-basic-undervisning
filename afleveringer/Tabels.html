<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tables</title>
</head>

<body>

		
	<table border="1" width="800">
  <caption>The animal table</caption>
	

	<tbody>
	
    <tr>
		<th scope="colgroup" colspan="3">Predatory animals</th>  
    </tr>
	  
	  <!--Kollonne overskrift-->
    <tr>
      <td><strong>Species</strong></td>
      <td><strong>Latin name</strong></td>
      <td><strong>Image</strong></td>
    </tr>
	  
<!--Spalte 1: Brown bear-->
	  
    <tr>
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><figure><img src="../images/Brown bear.png" width="200" height="150" alt="Brown bear"/>
      <figcaption>Brown bear</figcaption></figure></td>
    </tr>
	  
	  <!--Spalte 2: Badger-->
     
    <tr>
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><figure><img src="../images/Badger.png" width="200" height="150" alt="Badger"/>
      <figcaption>Badger</figcaption></figure></td>
    </tr>
	  
	  <!--Spalte 3: Fox-->
	  
	<tr>
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><figure><img src="../images/Billede1.png" width="200" height="150" alt="Fox"/>
      <figcaption>Fox</figcaption></figure></td>
    </tr> 
	  
	  <!--Spalte 4: Sand cat-->
	  
	  <tr>
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><figure><img src="../images/Sand cat.png" width="200" height="150" alt="Sand cat"/>
        <figcaption>Sand cat</figcaption></figure></td>
    </tr> 
	  
	  <!--Spanlte 5: Wild cat-->
	  <tr>
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><figure><img src="../images/Wild cat.png" width="200" height="150" alt="Wild cat"/>
        <figcaption>Wild cat</figcaption></figure></td>
    </tr> 
	  
	  <!--Spalte 6: Wolf-->
	  <tr>
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><figure><img src="../images/Wolf.png" width="200" height="150" alt="Wolf"/>
	<figcaption>Wolf</figcaption></figure></td>
    </tr> 
	  
	  <!--Spalte 7: Link-->
	  
	  <tr>
      <td colspan="3">All pictures from: <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a> </td>
    </tr>
	</tbody>
</table>
</body>
</html>

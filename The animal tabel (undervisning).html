<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tables</title>
</head>

<body>
<table width="800" border="1">
  <caption>
  The animal table
  </caption>
  <tbody>
    <tr>
      <th scope="colgroup" colspan="3">Predatory animals</th>
    </tr>
    <tr>
      <td><strong>Species</strong></td>
      <td><strong>Latin name</strong></td>
      <td><strong>Image</strong></td>
    </tr>
    <tr>
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><figure><img src="images/Brown bear.png" width="218" height="154" alt="Brown bear"/>
          <figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><figure><img src="images/Badger.png" width="204" height="154" alt="Badger"/>
          <figcaption>Badger</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><figure><img src="images/Billede1.png" width="231" height="154" alt="Fox"/>
          <figcaption>Fox</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><figure><img src="images/Sand cat.png" width="231" height="154" alt="Sand cat"/>
          <figcaption>Sand cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><figure><img src="images/Wild cat.png" width="189" height="154" alt="Wild cat"/>
          <figcaption>Wild cat</figcaption>
        </figure></td>
		<tr>
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><figure><img src="images/Wolf.png" width="231" height="154" alt=""/>
          <figcaption>Wolf</figcaption>
        </figure></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">All pictures from <a href="//www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
    </tr>
  </tfoot>
</table>
</body>
</html>
